<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <script
      src="https://kit.fontawesome.com/25d3072d60.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card w-5" style="background-color:#b3fcfc">
        <div class="card-body">
          <form class="searchLocation" id="search-location">
            <div class="row">
              <div class="col-8">
                <input 
                  type="text"
                  style="background-color:#d3ffff"  
                  autocomplete="off"       
                  id = "city-input"
                  placeholder="Type City Name..."
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input type="submit" id="search-button" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <input type="submit" id="location-button" value="Current" class="btn btn-primary location" />
              </div>
            </div>
          </form>
          <br>
          <h1 id="city"></h1>
          <h5 class="currentDate">Updated on <span id="current-date"></span></h5>
          <div class="current">
            <div class="row">
              <div class="col-4">
                <p class="currentTemp" id="temperature"></p>
              </div>
              <div class="col-2 degrees">ºC</div>
              <div class="col-6">
                <span class="icon" id="icon"></span>
              </div>
            </div>
          </div>
          <div class="wind-descrip">
            <div class="row">
              <div class="col-6">
               
                  Feels Like: 
                  <span id="feelsLike"></span>ºC
               
              </div>
              <div class="col-6">
                  <span id="description"></span>  
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-3 data">
               <p>Humidity: <span id="humidity"></span>%</p>  
            </div>
            <div class="col-3 data">
              <p> Wind: <span id="wind"></span> km/hr</p>
            </div>
            <div class="col-3 data">
              <p>Today's High: <span id="daily-high"></span>ºC</p>
            </div>
            <div class="col-3 data">
              <p>Today's Low: <span id="daily-low"></span>ºC</p>
            </div>
          </div>

<div class="upcomingWeather">
  <p>Upcoming Weather</p>
</div>
<div class="weather-forecast" id="forecast"></div>     
   <div class="footer">
    <a href="https://github.com/CaseyHalvorsen/weather-app" target="_blank">Open-Source Code</a> by Casey Halvorsen
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
