<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <script
      src="https://kit.fontawesome.com/25d3072d60.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card w-5" style="background-color:#b3fcfc">
        <div class="card-body">
          <form class="searchLocation" id="search-location">
            <div class="row">
              <div class="col-8">
                <input 
                  type="text"
                  style="background-color:#d3ffff"  
                  autocomplete="off"       
                  id = "city-input"
                  placeholder="Type City Name..."
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input type="submit" id="search-button" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <input type="submit" id="location-button" value="Current" class="btn btn-primary location" />
              </div>
            </div>
          </form>
          <br>
          <h1 id="current-city">Fort Frances, Ont</h1>
          <h3 class="curentDate" id="current-date"></h3>
          <div class="row current">
            <div class="col-6">
              <p class="currentTemp" id="current-temp"> -8</p>
            </div>
            <div class="col-6">
              <i class="fas fa-cloud-moon currentPic"></i>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <h5 class="windchill">
                Feels Like
                <p>-12</p>
              </h4>
            </div>
            <div class="col-3 degrees">
             <a href="#" id="celsius">ºC</a>/<a href="#" id="fahrenheit">ºF</a>
            </div>
            <div class="col-6">
              Partly Cloudy
            </div>
          </div>

          <div class="row">
            <div class="col-4 data">
              <ul>
                <li>POP 20%</li>
                <li>Wind 20 km/h E</li>
                <li>Humidity 63%</li>
              </ul>          
            </div>
            <div class="col-4 next12">
                   <h5>Evening</h5>
              <div class="upcomingTemp">-10</div>
              <div>Partly Cloudy</div>
            </div>
            <div class="col-4 next12">
              <h5>Overnight</h5>
              <div class="upcomingTemp">-18</div>
              <div>Partly Cloudy</div>
            </div>
          </div>

<div class="upcomingWeather">
  <p>Upcoming Weather</p>
</div>
          <div class="row"">
            <div class="col-3" >
              <div class="card" style="background-color:#d3ffff">
                <div class="card-body nextWeek">
                  <ul>
                    <li id="weekday">Sat</li>
                    <li><i class="fas fa-cloud-sun day1"></i></li>
                    <li>-14 | -20</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card" style="background-color:#d3ffff">
                <div class="card-body nextWeek">
                  <ul>
                    <li id="weekday">Sun</li>
                    <li><i class="fas fa-cloud-sun day2"></i></li>
                    <li>-14 | -20</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-3" >
              <div class="card" style="background-color:#d3ffff">
                <div class="card-body nextWeek">
                  <ul>
                    <li id="weekday">Mon</li>
                    <li>  <i class="far fa-snowflake day3"></i></li>
                    <li>-14 | -20</li>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card" style="background-color:#d3ffff">
                <div class="card-body nextWeek">
                  <ul>
                    <li id="weekday">Tues</li>
                    <li><i class="far fa-snowflake day4"></i></li>
                   <li> -14 | -20</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
